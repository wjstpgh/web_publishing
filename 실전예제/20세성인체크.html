<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    a {
      color: #222;
      text-decoration: none;
    }
    .container {
      text-align: center;
    }
    .login {
      border: 1px solid #000;
      padding: 30px;
    }
    .login input[type="text"],
    .login button {
      padding: 10px;
      outline: none;
    }
    .login button {
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
  <body>
    <div class="container">
      <h1>js var, val(), if</h1>
      <div class="login">
        <h2>성인인증 체크 제이쿼리 if 조건문</h2>
        <input id="id" type="text" placeholder="나이를 숫자로 입력" />
        <button>성인인증</button>
      </div>
    </div>
    <script src="script/jquery-1.12.4.js"></script>
    <script>
      $(".login button").click(function () {
        var num = $("#id").val();

        if (num == "") {
          alert("나이를 입력하세요.");
        } else if (num < 20) {
          alert("미성년자 입니다.");
        } else if (num >= 20) {
          alert("성인입니다.");
        } else {
          alert("숫자를 입력하세요.");
        }
      });
    </script>
  </body>
</html>
