<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
    }
    a {
      color: #222;
      text-decoration: none;
    }
    input[name="tabmenu"] {
      display: none;
    }
    .tabs {
      overflow: hidden;
      position: relative;
      height: 100vh;
    }
    .items {
      height: 100vh;
      width: 300%;
      transition: 0.5s;
      position: absolute;
      top: 0;
      left: 0;
    }
    .items div {
      height: 100vh;
      float: left;
      width: 33.33333%;
      box-sizing: border-box;
      position: relative;
    }
    .items div:nth-child(1) {
      background: url("https://placekitten.com/900/800") no-repeat center
        center/cover fixed;
    }
    .items div:nth-child(2) {
      background: url("https://placekitten.com/1200/1000") no-repeat center
        center/cover fixed;
    }
    .items div:nth-child(3) {
      background: url("https://placekitten.com/1400/1100") no-repeat center
        center/cover fixed;
    }
    .items div:nth-child(1)::before,
    .items div:nth-child(2)::before,
    .items div:nth-child(3)::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .items div:nth-child(1)::before {
      background: linear-gradient(135deg, rgba(255, 0, 0, 0.4), transparent);
    }
    .items div:nth-child(2)::before {
      background: linear-gradient(135deg, rgba(0, 0, 255, 0.4), transparent);
    }
    .items div:nth-child(3)::before {
      background: linear-gradient(135deg, rgba(0, 0, 0, 1), transparent);
    }
    .items div h1 {
      font-size: 120px;
      font-weight: normal;
      color: #fff;
      position: relative;
      text-align: center;
      transform: translateY(-200px);
      opacity: 0;
      transition: 0.5s 0.5s;
    }
    .btn {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.3);
      line-height: 50px;
    }
    .btn label {
      display: inline-block;
      cursor: pointer;
      color: #fff;
      margin: 0 15px;
    }
    input[id="tab1"]:checked ~ .tabs .items {
      left: 0;
    }
    input[id="tab2"]:checked ~ .tabs .items {
      left: -100%;
    }
    input[id="tab3"]:checked ~ .tabs .items {
      left: -200%;
    }
    input[id="tab1"]:checked ~ .btn label[for="tab1"],
    input[id="tab2"]:checked ~ .btn label[for="tab2"],
    input[id="tab3"]:checked ~ .btn label[for="tab3"] {
      color: crimson;
    }
    input[id="tab1"]:checked ~ .tabs .items div:nth-child(1) h1 {
      transform: translateY(200px);
      opacity: 1;
    }
    input[id="tab2"]:checked ~ .tabs .items div:nth-child(2) h1 {
      transform: translateY(200px);
      opacity: 1;
    }
    input[id="tab3"]:checked ~ .tabs .items div:nth-child(3) h1 {
      transform: translateY(200px);
      opacity: 1;
    }
  </style>
  <body>
    <div class="tab-inner">
      <input type="radio" name="tabmenu" id="tab1" checked />
      <input type="radio" name="tabmenu" id="tab2" />
      <input type="radio" name="tabmenu" id="tab3" />
      <div class="tabs">
        <div class="items">
          <div>
            <h1>Slide Content 01</h1>
          </div>
          <div>
            <h1>Slide Content 02</h1>
          </div>
          <div>
            <h1>Slide Content 03</h1>
          </div>
        </div>
      </div>
      <div class="btn">
        <label for="tab1">웅장한 고양이</label>
        <label for="tab2">기여운 고얌미</label>
        <label for="tab3">무서운 고양이</label>
      </div>
    </div>
    <script src="script/jquery-1.12.4.js"></script>
    <script></script>
  </body>
</html>
