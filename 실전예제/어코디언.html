<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    a {
      color: #222;
      text-decoration: none;
    }
    body {
      color: #222;
      margin: 0;
    }
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-weight: normal;
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    section article {
      width: 980px;
    }
    .heading {
      text-align: center;
    }
    .heading span {
      color: crimson;
      font-size: 24px;
    }
    .heading h1 {
      font-size: 36px;
      margin-top: 10px;
    }
    .heading h1 em {
      font-style: normal;
      position: relative;
    }
    .heading h1 em::after {
      position: absolute;
      content: url(../img/7.jpg);
      width: 60px;
      height: 30px;
      overflow: hidden;
      top: -50%;
      left: 50%;
    }
    .content {
    }
    .content > div {
      width: 50%;
      float: left;
      height: 400px;
      box-sizing: border-box;
    }
    .accordion {
    }
    .title {
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 3px;
      cursor: pointer;
      position: relative;
      transition: 0.3s;
    }
    .title::after {
      transition: 0.3s;
      content: "\f105";
      font-family: fontawesome;
      position: absolute;
      right: 10px;
      top: 7px;
    }
    .title:hover,
    .title.active {
      background-color: #203049;
      color: #fff;
    }
    .title.active::after {
      transform: rotate(90deg);
      color: orange;
    }
    .desc {
      padding: 15px;
    }
    .image {
    }
  </style>
  <body>
    <section>
      <article>
        <div class="heading">
          <span>서비스 제목</span>
          <h1>
            <em>카톡</em> 간편 회원가입, <b>퍼블리싱</b>의 진짜를 만나보세요.
          </h1>
        </div>
        <div class="content">
          <div class="accordion">
            <div class="title">하드코딩 실력이 진짜 퍼블리싱이다.</div>
            <div class="desc">
              제이쿼리 플로그인을 사용해서 역동적이고 화려하게 꾸미는 퍼블리싱은
              진짜 퍼블리싱이 아닙니다.
              <br />
              진짜 퍼블리싱 실력은 HTML로 레이아웃을 설계를 꼼꼼히 잘하고, CSS로
              배치와 상세 디자인하고, 직접 작성한 제이쿼리로 상호작용까지 만들
              수 있는 것이 진짜 퍼블리싱 실력입니다.
            </div>
            <div class="title"></div>
            <div class="desc"></div>
            <div class="title"></div>
            <div class="desc"></div>
            <div class="title"></div>
            <div class="desc"></div>
          </div>
          <div class="image"></div>
        </div>
      </article>
    </section>
    <script
      src="https://kit.fontawesome.com/77ad8525ff.js"
      crossorigin="anonymous"
    ></script>
    <script src="script/jquery-1.12.4.js"></script>
    <script></script>
  </body>
</html>
