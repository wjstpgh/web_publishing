<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .parent {
      border: 1px solid red;
      width: 600px;
      height: 200px;
    }
    .child {
      border: 1px solid blue;
      width: 200px;
      height: 50px;
    }
    .parent div {
      border: 1px solid yellowgreen;
      padding: 20px;
      width: 200px;
    }
    .parent > div {
      background: #352351;
    }
    .parent > div div {
      background-color: aqua;
    }
  </style>
  <body>
    <div class="parent">
      <div class="child">
        <div></div>
      </div>
    </div>
  </body>
</html>
